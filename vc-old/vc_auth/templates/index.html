<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" /> 
        <link rel="stylesheet" href="{% static "css/vc.css" %}" />
        <title>{% block title %}VelociChapter{% endblock %}</title>
    </head>

    <body>
    	<nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <a class="navbar-brand pull-left" href="#">cool logo</a>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                    </div>

                </div>
            </div>

        </nav>
	    <div id="content">
	    	<div class="container">
		    	<h3>Register with VelociChapter</h3>
		    	{% url 'vc_auth.views.register' as register_url %}
		    	<a href="{{ register_url }}">
		    		<button class="btn btn-default">Register</button>
		    	</a>
	    	</div>
	    </div>
	    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
	    	<p class="text-center">Copyright 2014</p>
	    </nav>
    </body>
</html>
