{% extends 'base_without_nav.html' %}

{% block content %}
{% if registered %}
<a href="#"><button class="btn btn-default">Create a Chapter</button></a>
<a href="#"><button class="btn btn-default">Join a Chapter</button></a>

{% else %}
<form id="user_form" method="post"
	enctype="multipart/form-data">

	{% csrf_token %}
	{{ user_form.as_p }}
	{{ chapter_form.as_p }}

	<input type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock %}
